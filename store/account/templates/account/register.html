{% extends "main/base.html" %}
{% load staticfiles %}
{% block css %}
<link rel="stylesheet" href="{% static 'account/css/account.css' %}">
{% endblock %}
{% block heading %}加入會員{% endblock %}
{% block content %}
<form method="post" action="{% url 'account:register' %}">
  {% csrf_token %}
  {{ userForm.as_p }}
  <input class="btn" type="submit" value="註冊">
  <p>已經加入會員？ <a class="line" href="{% url 'account:login' %}">按此登入</a></p>
</form>
{% endblock %}
