{% extends 'main/base.html' %}

{% block heading %}新增產品{% endblock %}
{% block content %}
{% if articleForm.instance.id %}
<h2>修改文章</h2>
  <form method="post" action="{% url 'article:articleUpdate' articleForm.instance.id %}">
{% else %}
  <h2>新增文章</h2>
<form method="post" action="{% url 'products:productsCreate'%}">
{% endif %}
  {% csrf_token %}
  {{ productsForm.as_p }}
  <input class="btn" type="submit" value="送出">
  <a class="btn" href="{% url 'products:products' %}">放棄</a>
</form>
{% endblock %}
